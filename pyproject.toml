[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
name = "kedro-init"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
description = "A simple CLI command that initialises a Kedro project from an existing Python package"
dependencies = [
    "click",
    "installer",
    "pygetimportables>=0.2.1",
    "tomlkit",
]
authors = [
    {name = "Juan Luis Cano RodrÃ­guez", email = "juan_luis_cano@mckinsey.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dynamic = ["version"]

[project.urls]
source = "https://github.com/astrojuanlu/kedro-init"
tracker = "https://github.com/astrojuanlu/kedro-init/issues"
documentation = "https://kedro-init.readthedocs.io"

[project.scripts]
kedro-init = "kedro_init.cli:cli"

[project.optional-dependencies]
rich = [
    "rich",
]
test = [
    "mypy",
    "hypothesis",
    "pytest",
    "pytest-cov",
]
doc = [
    "furo",
    "myst-parser",
    "sphinx>=5",
    "sphinx-copybutton",
]

[tool.ruff]
show-fixes = true
select = [
    "F",  # Pyflakes
    "E",  # Pycodestyle
    "W",  # Pycodestyle
    "D",  # Pydocstyle
    "UP",  # pyupgrade
    "I",  # isort
    "PL",  # Pylint
]
ignore = ["D100", "D103"]

[tool.pdm.version]
source = "scm"

[tool.ruff.per-file-ignores]
"tests/**/*" = ["D", "PLR2004"]

[tool.ruff.pydocstyle]
convention = "pep257"

[tool.mypy]
python_version = "3.7"
warn_redundant_casts = true
warn_unused_configs = true
pretty = true
show_error_codes = true
show_error_context = true
show_column_numbers = true

disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true

# More strict checks for library code
[[tool.mypy.overrides]]
module = "kedro_init"
disallow_untyped_defs = true

# Ignore certain missing imports
# [[tool.mypy.overrides]]
# module = "thirdparty.*"
# ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
